<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">    
        <input type="text" id="display" readonly value="0">
        <div id="btns">
            <button class="btn spcl" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appen('(')">(</button>
            <button class="btn" onclick="appen(')')">)</button>
            <button class="btn spcl" onclick="appen('/')">/</button>
            <button class="btn" onclick="appen('7')">7</button>
            <button class="btn" onclick="appen('8')">8</button>
            <button class="btn" onclick="appen('9')">9</button>
            <button class="btn spcl" onclick="appen('*')">*</button>
            <button class="btn" onclick="appen('4')">4</button>
            <button class="btn" onclick="appen('5')">5</button>
            <button class="btn" onclick="appen('6')">6</button>
            <button class="btn spcl" onclick="appen('-')">-</button>
            <button class="btn" onclick="appen('1')">1</button>
            <button class="btn" onclick="appen('2')">2</button>
            <button class="btn" onclick="appen('3')">3</button>
            <button class="btn spcl" onclick="appen('+')">+</button>
            <button class="btn spcl" onclick="appen('**')">^</button>
            <button class="btn" onclick="appen('0')">0</button>
            <button class="btn" onclick="appen('.')">.</button>
            <button class="btn spcl" onclick="ans()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
